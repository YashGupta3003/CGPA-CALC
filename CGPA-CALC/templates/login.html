<!DOCTYPE html>
<html>
<head>
    <title>CGPA Calculator - Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .login-container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        .bits-logo {
            width: 200px;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }
        .bits-logo:hover {
            transform: scale(1.05);
        }
        .google-logo {
            width: 24px;
            margin-right: 12px;
        }
        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .google-btn {
            display: inline-flex;
            align-items: center;
            background-color: #4285f4;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 500;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(66, 133, 244, 0.3);
        }
        .google-btn:hover {
            background-color: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(66, 133, 244, 0.4);
        }
        .footer {
            margin-top: 40px;
            font-size: 1.1em;
            color: #7f8c8d;
        }
        .creator {
            font-weight: 500;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='images/bits-logo.png') }}" alt="BITS Pilani Logo" class="bits-logo">
        <h1>CGPA Calculator</h1>
        <p class="subtitle">Track your academic progress with ease</p>
        <a href="{{ url_for('login') }}" class="google-btn">
            <img src="{{ url_for('static', filename='images/google-logo.png') }}" alt="Google Logo" class="google-logo">
            Sign in with Google
        </a>
        <div class="footer">
            Made with ❤️ by <span class="creator">Yash Gupta</span>
        </div>
    </div>
</body>
</html>
